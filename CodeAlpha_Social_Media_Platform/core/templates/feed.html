<!DOCTYPE html>
<html>
    <head>
        <title>Mini Social Media</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: #0f0f0f;
                color: #ffffff;
                font-family: Arial, Helvetica, sans-serif;
            }

            h2 {
                margin-top: 30px;
                letter-spacing: 1px;
            }

            .feed-container {
                max-width: 600px;
                margin: 30px auto;
            }

            .post-card {
                background-color: #1a1a1a;
                border: 1px solid #2a2a2a;
                border-radius: 8px;
                padding: 15px;
                margin-bottom: 15px;
                text-align: left;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            }

            .username {
                font-weight: bold;
                color: #4da3ff;
            }

            .content {
                margin: 10px 0;
                line-height: 1.5;
            }

            .like-btn {
                text-decoration: none;
                color: #ff4d6d;
                font-weight: bold;
            }

            .like-btn:hover {
                opacity: 0.8;
            }
        </style>
    </head>

    <body align="center" bgcolor="black" color="white">
        <h2>Feed</h2>

        <div class="feed-container">
            {% for post in posts %}
            <div class="post-card">
                <div class="username">{{ post.user.username }}</div>
                <div class="content">{{ post.content }}</div>

                <a class="like-btn" href="{% url 'like' post.id %}">
                    ❤️ ({{ post.likes.count }})
                </a>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
