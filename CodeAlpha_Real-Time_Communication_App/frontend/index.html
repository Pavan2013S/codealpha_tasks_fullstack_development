<!DOCTYPE html>
<html>
<head>
    <title>Google Meet</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body bgcolor="black"
      style="
          margin:0;
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          color:white;
          font-family:Arial, Helvetica, sans-serif;
      ">

    <div style="
            text-align:center;
            padding:40px 60px;
            background:#111;
            border-radius:12px;
        ">

        <h1 style="
                font-size:48px;
                margin-bottom:20px;
                font-weight:600;
            ">
            Google Meet
        </h1>

        <p style="
                font-size:22px;
                margin-bottom:35px;
                color:#ccc;
            ">
            Join a meeting
        </p>

        <input id="room"
               placeholder="Room ID"
               style="
                   width:320px;
                   padding:14px;
                   font-size:18px;
                   border-radius:8px;
                   border:1px solid #333;
                   background:#000;
                   color:white;
                   outline:none;
                   margin-bottom:25px;
               ">

        <br>

        <button onclick="join()"
                style="
                    padding:14px 50px;
                    font-size:18px;
                    border:none;
                    border-radius:8px;
                    background:#1a73e8;
                    color:white;
                    cursor:pointer;
                ">
            Join
        </button>
    </div>

    <script>
        function join() {
            const r = document.getElementById("room").value;
            window.location.href = "room.html?room=" + r;
        }
    </script>

</body>
</html>
